<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>FCM Clinet Web Push Test</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>

<h1>Web Push Test</h1>

<fieldset>
    <legend>Subscribe Push Notification</legend>
    <button id="subscribe" disabled></button>

    <div id="status"></div>
</fieldset>

<fieldset>
    <legend>Push Notification Setting</legend>
    <label for="title">title:</label> <input type="text" id="title" value="Web Push Notification!" disabled><br>
    <label for="body">body:</label> <input type="text" id="body" value="This notification sent via FCM" disabled><br>
    <label for="url">url:</label> <input type="text" id="url" value="https://freshlive.tv/" disabled><br>
    <label for="icon">icon:</label> <select id="icon" disabled><option value="image/ic_alarm_black_48dp_2x.png">alarm</option><option value="image/ic_favorite_black_48dp_2x.png">favorite</option><option value="image/ic_info_outline_black_48dp_2x.png">info</option></select><br>
    <label for="topic">topic(topics/movies):</label> <input type="checkbox" id="topic" value="0"><br>
    <button id="push" disabled></button>
</fieldset>

<fieldset>
    <legend>Subscribe Topic</legend>
    name: <span>/topics/movies</span>
    <button id="topic-subscribe" disabled></button>
</fieldset>

<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-messaging.js"></script>
<script src="/js/firebase/init.js"></script>
<script src="/js/webpush.js"></script>

</body>
</html>
